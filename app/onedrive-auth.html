<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    const params = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = params.get('access_token');
    window.localStorage.setItem('kaby:onedrive-access-token', accessToken);
    window.location = '/';
  </script>
</head>
</html>
